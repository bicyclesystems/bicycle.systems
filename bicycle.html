<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bicycle -The birth of a new era (and The End of Traditional Computing as we know it).</title>
    <meta name="description"
        content="Bicycle is not an OS. It is pure intelligence running directly on hardware. No apps. No UI clutter. No software. Just instant execution of intent.">
    <meta name="keywords"
        content="bicycle computers, AI computing, neural processing, future of computing, no apps, no software, direct hardware interaction, intelligent computing">
    <meta property="og:title" content="Bicycle - The End of Traditional Computing">
    <meta property="og:description"
        content="Bicycle is not an OS. It is pure intelligence running directly on hardware. No apps. No UI clutter. No software. Just instant execution of intent.">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="https://unpkg.com/@rnbws/renecss/dist/rene.min.css" />
    <link rel="icon" href="./images/faviconbicycle.svg">
    <script defer data-domain="bicycle.systems"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
    <style>
        @media (max-width: 768px) {
            aside {
                display: none !important;
            }
            .view {
                width: 100% !important;
                padding: 1rem;
            }
        }
        .row {
            flex-wrap: wrap !important;
        }
        .view {
            flex: 1;
            min-width: 0;
        }
    </style>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <div class="row">
        <div>
            <aside class="column justify-stretch sticky padding-l" style="width: 15rem;">
            </aside>
        </div>
        <div class="view column align-top">
            <div class="page" id="markdown-content"></div>
        </div>
    </div>
    <under-footer></under-footer>
</body>

<script>
async function loadMarkdownContent() {
    try {
        const response = await fetch('BICYCLE.MD');
        const markdownText = await response.text();
        
        marked.setOptions({
            headerIds: false,
            mangle: false
        });

        const renderer = new marked.Renderer();
        
        renderer.heading = function(text, level) {
            if (level === 3) {
                return `<h${level}>${text}</h${level}>`;
            }
            if (level === 5) {
                return `<h${level}>${text}</h${level}>`;
            }
            if (level === 6) {
                return `<h${level}>${text}</h${level}>`;
            }
            return `<h${level}>${text}</h${level}>`;
        };

        renderer.paragraph = function(text) {
            return `<p>${text}</p>`;
        };

        renderer.table = function(header, body) {
            return `
                <table class="border radius-s">
                    <thead>${header}</thead>
                    <tbody>${body}</tbody>
                </table>
            `;
        };

        renderer.tablerow = function(content) {
            return `<tr>${content}</tr>`;
        };

        renderer.tablecell = function(content, flags) {
            const type = flags.header ? 'th' : 'td';
            const classes = flags.header ? 'padding-m background-secondary' : 'padding-m';
            return `<${type} class="${classes}">${content}</${type}>`;
        };

        marked.setOptions({ renderer });

        const htmlContent = marked(markdownText);
        document.getElementById('markdown-content').innerHTML = htmlContent;

        // Create a new script element
        const tocScript = document.createElement('script');
        tocScript.src = 'https://rnbw.design/table-of-contents.js';
        document.body.appendChild(tocScript);

    } catch (error) {
        console.error('Error loading markdown:', error);
    }
}

document.addEventListener('DOMContentLoaded', loadMarkdownContent);
</script>
</html>
